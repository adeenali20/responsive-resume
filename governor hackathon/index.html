<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Static Resume Builder</h1>
        
        <form id="resumeForm">
            <section class="form-section">
                <h2>Personal Information</h2>
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" accept="image/*">
                <img id="profileImage" src="" alt="Profile Picture" class="profile-image">

                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </section>

            <section class="form-section">
                <h2>Education</h2>
                <label for="education">Institution:</label>
                <input type="text" id="education" required>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required>
                <label for="year">Year:</label>
                <input type="text" id="year" required>
            </section>

            <section class="form-section">
                <h2>Experience</h2>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required>
                <label for="company">Company:</label>
                <input type="text" id="company" required>
                <label for="duration">Duration:</label>
                <input type="text" id="duration" required>
                <label for="responsibilities">Responsibilities:</label>
                <textarea id="responsibilities" rows="4" required></textarea>
            </section>

            <button type="button" id="generateResume">Generate Resume</button>
        </form>

        <div id="resumeOutput" class="resume-output">
            <!-- Resume content will be injected here -->
        </div>
    </div>

    <script src="dist/scripts.js"></script>
</body>
</html>
